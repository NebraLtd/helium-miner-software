version: '2'

services:

  gateway-config:
    image: "nebraltd/hm-config:5de3322bcb587809b2e091b04bafa79456498130"
    environment:
      - 'FIRMWARE_VERSION=2021.08.31.2'
      - 'DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket'
    privileged: true
    network_mode: "host"
    cap_add:
      - NET_ADMIN
    volumes:
      - 'miner-storage:/var/data'
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.sysfs: '1'
      io.balena.features.kernel-modules: '1'
      io.balena.features.supervisor-api: '1'
    stop_signal: SIGINT

  packet-forwarder:
    image: "67feb315ab530ed62b9d8236a118e4df5d1cd9c0eff5b1faeb82257ffbaa8597"
    environment:
      - 'DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket'  
    privileged: true
    volumes:
      - 'pktfwdr:/var/pktfwd'
    labels:
      io.balena.features.dbus: '1'
    cap_add:
      - SYS_RAWIO

  helium-miner:
    image: "nebraltd/hm-miner:94aeacee46b1236b275c80e7da13b2c55596f5bc"
    expose:
      - "4467"
      - "1680"
    ports:
      - "44158:44158/tcp"
    volumes:
      - 'miner-storage:/var/data'
      - 'miner-log:/var/log/miner'
      - 'pktfwdr:/var/pktfwd'
    privileged: true
    cap_add:
      - SYS_RAWIO # https://www.balena.io/docs/learn/develop/hardware/
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    environment:
      - 'DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket'
    labels:
        io.balena.features.sysfs: '1'
        io.balena.features.dbus: '1'

  diagnostics:
    image: "nebraltd/hm-diag:fc56f06aaf581f0e76a72191f5943f4baf3b9e6c"
    environment:
      - 'FIRMWARE_VERSION=2021.08.31.2'
      - 'DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket'
    volumes:
      - 'pktfwdr:/var/pktfwd'
      - 'miner-storage:/var/data'
    ports:
      - '80:5000'
    privileged: true
    cap_add:
      - SYS_RAWIO # https://www.balena.io/docs/learn/develop/hardware/
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    labels:
      io.balena.features.sysfs: '1'
      io.balena.features.dbus: '1'

  gwmfr:
    image: "nebraltd/hm-gwmfr:f84834b70e34520e63d4a2dda521a198feb66b71"
    cap_add:
      - SYS_RAWIO
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    restart: on-failure

  upnp:
    image: "nebraltd/hm-upnp:4e419f5bb5d59b31fcd1f81e0c94f7e94cd9ebee"
    network_mode: "host"
    restart: on-failure
    volumes:
      - 'pktfwdr:/var/pktfwd'

volumes:
  miner-storage:
  miner-log:
  pktfwdr:
