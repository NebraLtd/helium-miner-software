name: BalenaCloud Deploy (Testnet - Draft Deploy)

on:
  workflow_dispatch:

jobs:
  testnet:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [nebra-indoor1, nebra-outdoor1, nebra-indoor2, nebra-outdoor2, nebra-light1, nebra-light2, nebra-light3, cotx3-v1, finestra-v1, helium-v1, panther-v1, pisces-v1, rak-v1, senscap-v1]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Export short SHA of current commit
        run: |
          FIRMWARE_SHORT_HASH=$( echo ${GITHUB_SHA:0:7} )
          echo "FIRMWARE_SHORT_HASH=$FIRMWARE_SHORT_HASH" >> $GITHUB_ENV
      - name: Random sleep (balena API workaround)
        run:  sleep $[ ( $RANDOM % 360 ) + 1 ]s
      - name: Generate All Docker Compose Files for All Variants
        if: matrix.variant == 'nebra-indoor1'
        run: python gen_docker_compose.py -a
      - name: Copy Variant Docker Compose For Deployment
        run: cp device-compose-files/docker-compose-${{matrix.variant}}.yml docker-compose.yml
      - name: Balena Deploy Testnet
        uses: nebraltd/balena-cli-action@v13.3.0
          balena_api_token: ${{secrets.BALENA_API_TOKEN}}
          balena_command: "deploy nebraltd/${{ matrix.variant }}_testnet_commercial --logs --debug --nocache --build --draft"
      - name: Push updated docker compose files
        if: matrix.variant == 'nebra-indoor1'
        uses: test-room-7/action-update-file@v1
        with:
          branch: master
          file-path: |
            device-compose-files/docker-compose-nebra-indoor1.yml
            device-compose-files/docker-compose-nebra-outdoor1.yml
            device-compose-files/docker-compose-nebra-indoor2.yml
            device-compose-files/docker-compose-nebra-outdoor2.yml
            device-compose-files/docker-compose-nebra-light1.yml
            device-compose-files/docker-compose-nebra-light2.yml
            device-compose-files/docker-compose-nebra-light3.yml
            device-compose-files/docker-compose-cotx3-v1.yml
            device-compose-files/docker-compose-finestra-v1.yml
            device-compose-files/docker-compose-helium-v1.yml
            device-compose-files/docker-compose-panther-v1.yml
            device-compose-files/docker-compose-pisces-v1.yml
            device-compose-files/docker-compose-rak-v1.yml
            device-compose-files/docker-compose-senscap-v1.yml
          commit-msg: Update all docker compose outputs
          github-token: ${{ secrets.MR_BUMP }}
