name: Code Security Audit

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Run bandit against code base
      run: |
        pip install bandit
        bandit -r . -x "./tests/*"
